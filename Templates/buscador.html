<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados de la búsqueda</title>
    <style>
        #cartas-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center; /* Centra horizontalmente los elementos */
            align-items: center; /* Centra verticalmente los elementos */
        }
        
        
        .carta {
            width: calc(33% - 20px); /* Establece el ancho de cada carta (33% del contenedor menos el espacio entre cartas) */
            margin-bottom: 20px; /* Espacio entre cartas */
            background-color: #f0f0f0; /* Color de fondo de la carta */
            border: 1px solid #ccc; /* Borde de la carta */
            border-radius: 5px; /* Bordes redondeados */
            padding: 10px; /* Espaciado interno de la carta */
            box-sizing: border-box; /* Incluye el padding en el tamaño total */
        }
        
        /* Estilos adicionales para la imagen de la carta */
        .carta img {
            max-width: 100%; /* Imagen de la carta ocupa todo el ancho disponible */
            height: auto; /* Altura automática para mantener la proporción */
        }
    </style>
</head>
<body>
    <h1>Resultados de la búsqueda para "{{ nombre_carta }}"</h1>
    <div id="cartas-container">
        {% for carta in cartas %}
        <div class="carta">
            <img src="{{ carta.imageUrl }}" alt="{{ carta.name }}">
            <p>Nombre: {{ carta.name }}</p>
            <p>Tipo: {{ carta.type }}</p>
            <p>Coste de maná: {{ carta.manaCost }}</p>
            <!-- Agrega más información de la carta según sea necesario -->
        </div>
        {% endfor %}
    </div>
</body>
</html>
