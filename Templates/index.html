<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartitas</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url("/static/resources/fondo.png");
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        #content {
            text-align: center;
        }

        #infoCarta {
            background-color: rgba(255, 255, 255, 0.8); /* Color de fondo semitransparente */
            padding: 10px; /* Añade un espacio alrededor del contenido */
            border-radius: 10px; /* Añade esquinas redondeadas */
        }
        #infoCarta {
            text-align: center;
            max-width: 800px; /* Anchura máxima deseada */
            width: 90%; /* Opcional: para que el contenido no ocupe toda la pantalla en dispositivos grandes */
            margin: 0 auto; /* Centra el div horizontalmente */
        }
    </style>
    <script>
        function buscarCarta() {
            var nombreCarta = document.getElementById("nombreCarta").value;
            var url = "https://api.magicthegathering.io/v1/cards?name=" + nombreCarta;

            fetch(url)
            .then(response => response.json())
            .then(data => {
                var carta = data.cards[0];
                if (carta) {
                    document.getElementById("nombreCartaInfo").innerText = carta.name;
                    
                    document.getElementById("tipoCarta").innerText = carta.type;
                    
                    document.getElementById("costeMana").innerHTML = "Coste de maná: " + carta.manaCost.replace(/{(.*?)}/g, function(match, p1) {
                        return '<img src="/static/mana/' + p1 + '.png" style="width: 13px; height: 13px;">';
                    });

                    var textoCarta = carta.text.replace(/\[/g, "<br>[").replace(/\•/g, "<br>•"); // Introduce un salto de línea antes de cada [
                    document.getElementById("textoCarta").innerHTML = textoCarta.replace(/{(.*?)}/g, function(match, p1) {
                        return '<img src="/static/mana/' + p1 + '.png" style="width: 13px; height: 13px;">';
                    });
                } else {
                    alert("No se encontró ninguna carta con ese nombre.");
                }
            })
            .catch(error => {
                console.error('Error al buscar la carta:', error);
            });
        }
    </script>
</head>
<body>
    <div id="content">
        <h1>Buscar Carta MTG</h1>
        <input type="text" id="nombreCarta" placeholder="Nombre de la carta">
        <button onclick="buscarCarta()">Buscar</button>
        <div id="infoCarta">
            <p id="nombreCartaInfo"></p>
            <p id="tipoCarta"></p>
            <p id="costeMana"></p>
            <p id="textoCarta"></p>
        </div>
    </div>
</body>
</html>
