<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Mahoraga</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        .header {
            width: 100%;
            background-color: lavender;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }
        
        .search-bar {
            width: 70%;
            max-width: 600px;
            height: 60px;
            border: 2px solid #6a5acd;
            border-radius: 30px;
            margin-top: 20px;
            padding: 10px;
            font-size: 18px;
        }
        
        .search-bar::placeholder {
            color: #6a5acd;
            opacity: 0.7;
        }
        
        button {
            width: 200px;
            height: 40px;
            margin-top: 20px;
            font-size: 16px;
            background-color: #6a5acd;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #483d8b;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>PÃ¡gina principal</h1>
        <input type="text" class="search-bar" id="searchInput" placeholder="Inserte el nombre de la carta a buscar...">
        <button onclick="navigateToSearch()">Ir al buscador</button>
    </div>

    <script>
        function navigateToSearch() {
            var cardName = document.getElementById("searchInput").value.trim();
            if (cardName !== "") {
                window.location.href = "/buscador/" + encodeURIComponent(cardName);
            } else {
                alert("Por favor, ingrese el nombre de la carta a buscar.");
            }
        }
    </script>
</body>
</html>
